<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h3 style="text-align: center; color: white;" id="searchtext"><b>Search Profile By Username</b></h3>
        <div class="search-container mt-5">
            <input type="text" name="search" class="search-input" id="username" placeholder="GitHub Username">
            <div class="button-search">
                <a href="#" class="search-btn" onclick="find()">
                    <i class="fas fa-search"></i>
                </a>
            </div>
        </div>

        <div class="invaliduser mt-5" id="invaliduser">
            <h6>Invalid User</h6>
        </div>

        <div class="profilebox mt-5" id="profilebox">
            <div class="profile">
                <h6 id="accountname" class="me-3">Username</h6>
                <div class="row mt-3">
                    <div class="col-md-4 text-center">
                        <div class="profileimage">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbqj9Ii13d6hx5a9kyLnC5A8A96LDSaSZv_w&s"
                                alt="" id="profileimage">
                            <h6 id="name" class="mt-2">Name</h6>
                            <hr>
                            <div class="profiledetails mt-3">
                                <h6 id="bio">Bio</h6>
                                <h6 id="location">Location</h6>
                                <h6 id="company">Company</h6>
                            </div>

                            <h6 class="mt-3" style="text-align: left;">Used language :</h6>

                            <div class="language mt-3" id="language">

                            </div>


                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="profiledescription mt-3">
                            <div class="row text-center">
                                <div class="col">
                                    <h6>Repo</h6>
                                    <span id="repocount"></span>
                                </div>
                                <div class="col">
                                    <h6>Followers</h6>
                                    <span id="followers"></span>
                                </div>
                                <div class="col">
                                    <h6>Following</h6>
                                    <span id="following"></span>
                                </div>
                            </div>
                        </div>
                        <hr>

                        <div class="repo mt-1 ms-1" id="repo">

                        </div>

                    </div>
                </div>

                <div class="status" id="status" style=" padding: 10px;">
                    <div class="row">

                        <div class="col-md-4 col-12 d-flex justify-content-center align-items-center" id="statshtml"
                            style="padding: 2px; ">

                        </div>
                        <div class="col-md-4 col-12 d-flex justify-content-center align-items-center" id="langshtml"
                            style="padding: 2px;">

                        </div>
                        <div class="col-md-4 col-12 d-flex justify-content-center align-items-center" id="streakhtml"
                            style="padding: 2px;">

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
